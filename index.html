<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Another challenge of frontend mentor">
  <meta name="author" content="aevim">
  <link rel="icon" type="image/png" sizes="32x32" href="public/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="nft">
    <section class="nft_image equilibrium">
      <img class="equilibrium__image" src="public/imgs/image-equilibrium.jpg" alt="equilibrium image">
       <div class="shadow"></div>
      <img class="equilibrium__view" src="public/imgs/icon-view.svg" alt="equilibrium view icon">
    </section>

    <header class="nft__about about">
       <h1 class="about__header">Equilibrium #3429</h1>
       <p class="about__paragraph">
         Our Equilibrium collection promotes balance and calm.
       </p>
    </header>

    <section class="nft__ethereum">
      <section class="ethereum">
          <img class="ethereum__icon" src="public/imgs/icon-ethereum.svg" alt="ethereum icon">
          <h2 class="ethereum__value">
            0.041 ETH
          </h2>
      </section>

      <section class="time">
        <img class="time__clock" src="public/imgs/icon-clock.svg" alt="icon clock">
        <h3 class="time__days">
          3 days left
        </h3>
      </section>
    </section>
    <hr>

    <section class="nft__author author">
      <img class="author__avatar" src="public/imgs/image-avatar.png" alt="avatar image">
      <p class="author__name">Creation of <strong class="author__name__bold">Jules Wyvern</strong></p>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/aevim">aevim</a>.
    </div>
  </main>
</body>
</html>
